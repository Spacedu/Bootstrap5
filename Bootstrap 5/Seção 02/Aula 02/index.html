<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Este é um parágrafo em HTML</p>

                <p class="lead">Este é um parágrafo em HTML</p>
                <p>Este é um parágrafo em <mark>HTML</mark></p>
                <p><del>Este é um parágrafo em HTML</del></p>
                <p><s>Este é um parágrafo em HTML</s></p>
                <p><ins>Este é um parágrafo em HTML</ins></p>
                <p><u>Este é um parágrafo em HTML</u></p>
                <p><small>Este é um parágrafo em</small> HTML</p>
                <p>Este é um parágrafo em <strong>HTML</strong></p>
                <p>Este é um parágrafo em <em>"HTML"</em></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
