<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <ul class="list-unstyled">
                    <li>Arroz</li>
                    <li>Feijão</li>
                    <li>Macarrão</li>
                </ul>

                <ol class="list-inline">
                    <li class="list-inline-item">Arroz</li>
                    <li class="list-inline-item">Feijão</li>
                    <li class="list-inline-item">Macarrão</li>
                </ol>

                <dl class="row">
                    <dt class="col-1">Arroz:</dt>
                    <dd class="col-11">Um tipo grão muito popular no Brasil.</dd>

                    <dt class="col-1">Feijão:</dt>
                    <dd class="col-11">Mais um tipo de grão popular na comida brasileira.</dd>
                </dl>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
