<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Font Size</h1>
                <p class="fs-1">Texto alterado</p>
                <p class="fs-2">Texto alterado</p>
                <p class="fs-3">Texto alterado</p>
                <p class="fs-4">Texto alterado</p>
                <p class="fs-5">Texto alterado</p>
                <p class="fs-6">Texto alterado</p>
                <h1>Font Weight</h1>                
                <p class="fw-lighter">Texto alterado</p>
                <p class="fw-light">Texto alterado</p>
                <p class="fw-normal">Texto alterado</p>
                <p class="fw-bold">Texto alterado</p>
                <p class="fw-bolder">Texto alterado</p>
                <h1>Font-Style</h1>
                <p class="fst-italic">Texto alterado</p>
                <p class="fst-normal">Texto alterado</p>                

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
