<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Aula 08</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div class="alert alert-success">
      O <strong>produto</strong> foi cadastrado com sucesso!
    </div>

    <div class="alert alert-danger">
      O <strong>produto</strong> não foi cadastrado com sucesso!
    </div>

    <div class="alert alert-secondary">
      <h2>Nessitamos da sua doação</h2>
      <p>
        O projeto XYZ precisa da sua doação para continuar ativo e ajudando as
        pessoas.
      </p>
      <hr />
      <button class="btn btn-secondary">Doe</button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show">
      O <strong>produto</strong> não foi cadastrado com sucesso!
      <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="alert alert-success d-flex align-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-check-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
        />
      </svg>

      <div class="ms-3">
        O <strong>produto</strong> foi cadastrado com sucesso!
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
