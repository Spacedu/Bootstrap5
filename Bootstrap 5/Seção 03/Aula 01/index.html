<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Texto</h1>
                <p class="text-primary">texto</p>
                <p class="text-secondary">texto</p>
                
                <p class="text-success">texto</p>
                <p class="text-danger">texto</p>
                <p class="text-warning">texto</p>
                <p class="text-info">texto</p>
                
                <p class="text-light bg-dark">texto</p>
                <p class="text-dark">texto</p>
                
                <p class="text-black">texto</p>
                <p class="text-white bg-dark">texto</p>
                
                <p class="text-black-50">texto</p>
                <p class="text-white-50 bg-danger">texto</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
