<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style type="text/css">
    .full-height {
        min-height: 100vh;
    }

    .img-cover {
        background-image: url('img/fundo.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .input {
        width: 100%;
        margin-bottom: 10px;
        outline: none; 
    }
    </style>
    
</head>

    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-6 col-12">
                <div class="row full-height justify-content-center">
                    <div class="col-8 align-self-center">

                        <p class="lead mb-4">Fa√ßa o login para continuar</p>
                        <input class="input border-0 border-bottom p-2" placeholder="E-mail" type="email" />

                        <input class="input border-0 border-bottom p-2" placeholder="Senha" type="password" />
                        <br />
                        <div class="mt-4 d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger">Logar</button>
                            <a href="#" class="text-secondary text-decoration-none">Esqueceu a senha</a>
                        </div>
                        

                        <hr class="m-5" />
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">Fac</button>
                            <button class="btn btn-danger">Goo</button>
                            <button class="btn btn-info">Twit</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 full-height img-cover">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
