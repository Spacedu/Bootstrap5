<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Aula 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1>Formul√°rio</h1>
          <form>
            <div>
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <h1 class="mt-5">Contato</h1>
            <div class="row mb-3">
              <label for="nome" class="col-form-label col-3">Nome:</label>
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Digite seu nome"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-form-label col-3">E-mail:</label>
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="telefone" class="col-form-label col-3"
                >Telefone:</label
              >
              <div class="col-9">
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  placeholder="Digite seu telefone"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="mensagem" class="col-form-label col-3"
                >Mensagem:</label
              >
              <div class="col-9">
                <textarea
                  class="form-control"
                  id="mensagem"
                  placeholder="Digite sua mensagem"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col offset-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
