<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Aula 03</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1>Select</h1>
          <div class="row mb-3">
            <label class="col-form-label-lg col-3">MARCA</label>
            <div class="col-9">
              <select class="form-select form-select-lg">
                <option>FIAT</option>
                <option>VW</option>
                <option>RENAULT</option>
                <option>PEGEOUT</option>
                <option>CHEVROLET</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-form-label col-3">MARCA</label>
            <div class="col-9">
              <select class="form-select form-select">
                <option>FIAT</option>
                <option>VW</option>
                <option>RENAULT</option>
                <option>PEGEOUT</option>
                <option>CHEVROLET</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label-sm col-3">MARCA</label>
            <div class="col-9">
              <select class="form-select form-select-sm">
                <option>FIAT</option>
                <option>VW</option>
                <option>RENAULT</option>
                <option>PEGEOUT</option>
                <option>CHEVROLET</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label-sm col-3">MARCA</label>
            <div class="col-9">
              <select class="form-select form-select-sm" disabled>
                <option>FIAT</option>
                <option>VW</option>
                <option>RENAULT</option>
                <option>PEGEOUT</option>
                <option>CHEVROLET</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label-sm col-3">MARCA</label>
            <div class="col-9">
              <select multiple class="form-select form-select-lg">
                <option>FIAT</option>
                <option>VW</option>
                <option>RENAULT</option>
                <option>PEGEOUT</option>
                <option>CHEVROLET</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
