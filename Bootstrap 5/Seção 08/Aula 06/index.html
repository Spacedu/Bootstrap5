<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 - Aula 06</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          <h1>Rádio</h1>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              disabled
              id="outros"
              value="outros"
            />
            <label class="form-check-label" for="outros">Outros</label>
          </div>

          <h1 class="mt-5">Checkbox</h1>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagemProgramacao"
              id="php"
              value="php"
            />
            <label class="form-check-label" for="php">PHP</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagemProgramacao"
              id="java"
              value="java"
            />
            <label class="form-check-label" for="java">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagemProgramacao"
              id="python"
              value="python"
            />
            <label class="form-check-label" for="python">Python</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="linguagemProgramacao"
              disabled
              id="csharp"
              value="csharp"
            />
            <label class="form-check-label" for="csharp">C#</label>
          </div>

          <h1 class="mt-5">Switch</h1>
          <div class="form-check form-switch form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="luz"
              id="luz"
              value="luz"
            />
            <label class="form-check-label" for="luz">Luz</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="luz"
              id="luz"
              value="luz"
              disabled
            />
            <label class="form-check-label" for="luz">Luz</label>
          </div>

          <h1 class="mt-5">Botões</h1>
          <div class="form-check form-check-inline">
            <input
              class="btn-check"
              type="radio"
              name="desejo"
              id="iPhone"
              value="iPhone"
            />
            <label class="btn btn-outline-primary" for="iPhone">iPhone</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="btn-check"
              type="radio"
              name="desejo"
              id="Xaiomi"
              value="Xaiomi"
            />
            <label class="btn btn-outline-primary" for="Xaiomi">Xaiomi</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="btn-check"
              type="radio"
              name="desejo"
              id="Galaxy"
              disabled
              value="Galaxy"
            />
            <label class="btn btn-outline-primary" for="Galaxy">Galaxy</label>
          </div>

          <h1 class="mt-5">Range</h1>
          <input type="range" class="form-range" />
          <input type="range" class="form-range" min="0" max="10" />
          <input type="range" class="form-range" min="0" max="10" step="0.5" />
          <input
            type="range"
            class="form-range"
            min="0"
            max="10"
            step="0.5"
            disabled
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      var inputPython = document.getElementById("python");
      inputPython.indeterminate = true;
    </script>
  </body>
</html>
